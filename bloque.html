<div class="block-effect" style="--td: 3s">
    <div class="block-reveal" style="--bc: #c4c4d9; --d: .1s">Texto de ejemplo 1</div>
    <div class="block-reveal" style="--bc: #6100E0; --d: .5s">Texto de ejemplo 2</div>
</div>

<div class="info">
	<p>--td (total duration) para incrementar o aumentar el tiempo total del efecto</p>
	<p>--d  (duration) para incrementar o aumentar el tiempo parcial del bloque</p>
	<p>--bc (background color) para aplicar un color al bloque </p>
</div>
